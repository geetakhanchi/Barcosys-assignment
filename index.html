<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcosys</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div>Home</div> -->
    <div class="container">
      <header>
        <div>
          <div class="user-info">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 5px;
              "
            >
              <div class="logo">
                <img src="images/smt round logo .png" width="15" height="15" />
              </div>
              <span
                style="font-size: 12px; font-family: sans-serif; color: grey"
                >HELLO</span
              >
              <span
                style="
                  font-size: 12px;
                  font-family: sans-serif;
                  color: rgb(177, 173, 173);
                "
                >NIKHIL134</span
              >
            </div>
            <img src="images/ENG.png" alt="language" width="25" height="25" style="margin-top: 20px;"/>
            <div style="display: flex; gap: 5px; justify-content: center; align-items: center;">
            <img src="images/myNFT.png" width="15" height="15" alt="icon">
            <img src="images/my NFT free.png" height="8" alt="icon"/>
            </div>           
          </div>
          <!-- <div class="language">EN</div> -->
          <div class="btns">
            <button class="referral-link-btn">
              <img src="images/referral.png" width="15" height="15" />
              <span>Refferal Link </span>
            </button>
            <button class="upgrade-btn">
                <img src="images/oui_app-upgrade-assistant.png" width="15" height="15" />
                <span>Upgrade</span>
              </button>
          </div>
        </div>
      </header>
      <main>
        <div class="coin-section">
          <div class="coin" id="coin">
            <div class="coin-face">SMT</div>
          </div>
        </div>
        <div class="stats">
          <div>TAPS LEFT: 1000</div>
          <div>BALANCE: 0.0000 SMT</div>
          <div>TOTAL ENERGY BALANCE: 0</div>
        </div>
      </main>
      <footer>
        <button>My Bank</button>
        <button>My Team</button>
        <button>Staking</button>
        <button>Airdrops</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
