<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcosys</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div>Home</div> -->
    <div class="container">
      <header>
        <div>
          <div class="user-info">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 5px;
              "
            >
              <div class="logo">
                <img src="images/smt round logo .png" width="15" height="15" />
              </div>
              <span
                style="font-size: 12px; font-family: sans-serif; color: grey"
                >HELLO</span
              >
              <span
                style="
                  font-size: 12px;
                  font-family: sans-serif;
                  color: rgb(177, 173, 173);
                "
                >NIKHIL134</span
              >
            </div>
            <img
              src="images/ENG.png"
              alt="language"
              width="25"
              height="25"
              style="margin-top: 20px"
            />
            <div
              style="
                display: flex;
                gap: 5px;
                justify-content: center;
                align-items: center;
              "
            >
              <img src="images/myNFT.png" width="15" height="15" alt="icon" />
              <img src="images/my NFT free.png" height="8" alt="icon" />
            </div>
          </div>
          <!-- <div class="language">EN</div> -->
          <div class="btns">
            <button class="referral-link-btn">
              <img src="images/referral.png" width="15" height="15" />
              <span>Refferal Link </span>
            </button>
            <button class="upgrade-btn">
              <img
                src="images/oui_app-upgrade-assistant.png"
                width="15"
                height="15"
              />
              <span>Upgrade</span>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="container-sec">
          <div class="box-1">
            <img src="images/Layer 1 1.png" alt="coin" width="15" height="15" />
            <img src="images/saffron mount.png" alt="text" height="9" />
          </div>
          <div class="box-2">
            <button class="button" style="background: #dda23c">Buy Smt</button>
            <button class="button">
              <img
                src="images/status.png"
                alt="status"
                width="10"
                height="10"
              />
              <span>My Status</span>
            </button>
            <button class="button">
              <img
                src="images/team.png"
                alt="team-icon"
                width="10"
                height="10"
              />
              <span>My Team</span>
            </button>
          </div>
        </div>
        <div class="coin-section">
          <div style="display: flex; justify-content: center; margin-top: 10px">
            <div style="position: absolute; left: 10px; top:10px">
              <div
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  gap: 5px;
                "
              >
                <span style="font-size: 12px">AutoClick</span>
                <img
                  src="images/autoclick.png"
                  alt="autoclick"
                  width="10"
                  height="10"
                />
              </div>
              <div style="display: flex">
                <button
                  style="
                    background: #27374d;
                    color: #ffffff;
                    border: 1px solid #203046;
                    border-radius: 2px;
                    font-size: 10px;
                  "
                >
                  ON
                </button>
                <button
                  style="
                    color: #f7c243;
                    background: #203046;
                    border: 1px solid #203046;
                    border-radius: 2px;
                    font-size: 10px;
                  "
                >
                  OFF
                </button>
              </div>
            </div>
            <div style="position: absolute; right: 20px; top: 10px;">
              <span style="font-size: 12px">LeaderBoard</span>
              <img
                src="images/Group.png"
                alt="LeaderBoard"
                width="10"
                height="10"
              />
            </div>
          </div>
          <div class="coin" id="coin">
            <img
              src="images/round.png"
              alt=""
              width="320"
              height="320"
              style="margin-top: -70px; margin-right: 25px; position: fixed"
            />
            <div class="coin-face">
              <img src="images/coin.png" alt="" width="350" height="300" />
            </div>
          </div>
          <div
            class="taps-container"
          >
          <div style="display: flex; gap: 10px; margin-top: 5px; font-size: 12px;">
            <span>TAPS LEFT</span>
            <div style="display: flex; justify-content: center; align-items: center; gap: 5px;">
              <img src="images/myNFT.png" alt="" width="10" height="10" />
              <span style="color: #f7c243">1000</span>
            </div>
        </div>
            <hr style="width: 320px; height: 4px; border-radius: 2px; background:linear-gradient(180deg, #F7C243 100%,#FD902B 100%);"/>
          </div>
          <div class="balance-cn">
            <div style="display: flex; justify-content: center; align-items: center; font-size: 12px; gap: 2px; ">
                <span>BALANCE</span>
                <span style="background: linear-gradient(#F7C243 100%, #FD902B 100%); color: black; padding: 1px;">SMT</span>
            </div>
            <div style="display: flex; justify-content: center; align-items: center;gap: 2px;">
                <img src="images/Layer 1 1.png" alt="" width="12" height="12">
                <span style="color: #FD902B; font-size: 15px;">0.0000</span>
            </div>
            <hr style="border: 1px solid #9DB2BF; width: 95%;">
            <span style="font-size: 12px;">TOTAL ENERGY BALANCE</span>
            <div style="display: flex; justify-content: center; align-items: center;gap: 2px;">
                <img src="images/myNFT.png" alt="" width="10" height="10">
                <span style="color: #FD902B">0</span>
            </div>
        </div>   
      </main>
      <footer>
        <div class="footer-container">
            <div style="display: flex; flex-direction: column; gap: 5px; margin-top: -10px;">
                <button style="width: 30px; height: 30px; border-top: 1px solid #9AE8FF; border-radius: 50%; background-color: #205990; display: flex; justify-content: center; align-items: center;">
                    <img src="images/bankIcon.png" alt="" width="15" height="15">
                </button>
                <span style="font-size: 10px;">
                    My Bank
                </span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px; margin-top: -10px;">
                <button style="width: 30px; height: 30px; border-top: 1px solid #9AE8FF; border-radius: 50%; background-color: #205990; display: flex; justify-content: center; align-items: center;">
                    <img src="images/teanIcon.png" alt="" width="15" height="15">
                </button>
                <span style="font-size: 10px;">
                    My team
                </span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px; margin-top: -10px;">
                <button style="width: 30px; height: 30px; border-top: 1px solid #9AE8FF; border-radius: 50%; background-color: #205990; display: flex; justify-content: center; align-items: center;">
                    <img src="images/staking.png" alt="" width="15" height="15">
                </button>
                <span style="font-size: 10px;">
                    Staking
                </span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 5px; margin-top: -10px;">
                <button style="width: 30px; height: 30px; border-right: 1px solid #9AE8FF; border-radius: 50%; background-color: #205990; display: flex; justify-content: center; align-items: center;">
                    <img src="images/airdrops.png" alt="" width="15" height="15">
                </button>
                <span style="font-size: 10px;">
                    Airdrops
                </span>
            </div>
    </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
